{% extends 'pagina_principal.html' %}

{% block content %}
    <h1>Confirmar Cancelación</h1>
    <p>¿Estás seguro de que deseas cancelar esta cita?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Cancelar Cita</button>
        <a href="{% url 'detalle_cita' cita_id=cita.id %}" class="btn btn-secondary">Volver</a>
    </form>
{% endblock %}
