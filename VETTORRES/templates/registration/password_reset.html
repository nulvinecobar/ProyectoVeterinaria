{% extends 'pagina_principal.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh; margin-top: 50px;">
    <div style="width: 100%; max-width: 400px; text-align: center;">
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        <h2>Restablecer Contrase√±a</h2>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="margin-top: 20px; padding: 10px 20px;">Enviar Correo de Restablecimiento</button>
        </form>
    </div>
</div>
{% endblock %}
